<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>OurPLAN</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="./index.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	</head>
	<body>
		<div class="fullscreen-filter"></div>
		<div class="focus-card">
			<div class="focus-pin-toggle"></div>
			<div class="focus-card-body">
				<img class="focus-card-portrait" />
				<div class="focus-card-title"></div>
				<div class="focus-card-office-hours"></div>
				<div class="focus-card-email"></div>
				<div class="focus-card-phone"></div>
			</div>
			<div class="focus-schedule-button" onclick="window.location.href='./Schedule/index.html'">SCHEDULE APPOINTMENT</div>
		</div>
		<div class="toolbar">
			<div>
				<div class="toolbar-icon" onclick="window.location.href = '#'">
					<i class="material-icons md-36">dashboard</i>
					<div class="toolbar-icon-label">Dashboard</div>
				</div>
				<div class="toolbar-icon">
					<i class="material-icons md-36">build</i>
					<div class="toolbar-icon-label">Services</div>
				</div>
			</div>
			<div>
				<div class="toolbar-icon">
					<i class="material-icons md-36">settings</i>
					<div class="toolbar-icon-label">Settings</div>
				</div>
			</div>
		</div>
		<div class="dashboard">
			<div class="greeting">Welcome Student!</div>
			<div class="notification">
				<div class="notification-count">1</div>
				<div class="notification-message">Upcoming Appointment: Elon Musk - 4:30 pm, March 16</div>
			</div>
			<div class="network-title">Network</div>
			<div class="person-search">
				<div class="person-search-bar">
					<input class="person-search-bar-field" type="text" placeholder="Search for other people in your network" />
					<i class="material-icons">search</i>
				</div>
			</div>
			<div class="network">
				<div class="network-list"></div>
			</div>
			<div class="search-window">
				<div class="filters">
					<strong>Filters:</strong>
					<input class="search-filter show-pinned" type="checkbox">Pinned
					<input class="search-filter show-unpinned" type="checkbox">Unpinned
					<input class="search-filter show-advisors" type="checkbox">Advisors
					<input class="search-filter show-professors" type="checkbox">Professors
				</div>
				<i class="search-exit material-icons md-24">clear</i>
				<div class="search-results"></div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="./index.js"></script>
</html>
